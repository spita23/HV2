<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búa Til Spurningar - PubQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PubQuiz Vefur</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Forsíða</a></li>
            <li><a href="spurningar.html">Birta Spurningar</a></li>
            <li><a href="nyspurning.html">Búa Til Spurningar</a></li>
        </ul>
    </nav>
    <main>
        <h2>Búa Til Nýja Spurningu</h2>
        <form id="new-question-form">
            <label for="category">Flokkur:</label>
            <select id="category" required>
                <option value="1">Almenn kunnátta</option>
                <option value="2">Náttúra og vísindi</option>
                <option value="3">Bókmenntir og listir</option>
                <option value="4">Saga</option>
                <option value="5">Landafræði</option>
                <option value="6">Skemmtun og afþreying</option>
                <option value="7">Íþróttir og tómstundir</option>
            </select><br>
            <label for="subcategory">Undirflokkur (valfrjálst):</label>
            <input type="text" id="subcategory"><br>
            <label for="difficulty">Erfiðleikastig:</label>
            <select id="difficulty" required>
                <option value="1">Létt</option>
                <option value="2">Meðal</option>
                <option value="3">Erfið</option>
            </select><br>
            <label for="quality">Gæðastig (valfrjálst):</label>
            <select id="quality">
                <option value="">Engin</option>
                <option value="1">Slöpp</option>
                <option value="2">Góð</option>
                <option value="3">Ágæt</option>
            </select><br>
            <label for="question">Spurning:</label>
            <input type="text" id="question" required><br>
            <label for="answer">Svar:</label>
            <input type="text" id="answer" required><br>
            <button type="submit">Búa Til Spurningu</button>
        </form>
        <p id="status"></p>
    </main>
    <footer>
        <p>Búið til af Brynjari og Steinunni</p>
    </footer>
    <script src="functions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('new-question-form');
            const status = document.getElementById('status');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const newQuestion = {
                    category: document.getElementById('category').value,
                    subcategory: document.getElementById('subcategory').value,
                    difficulty: document.getElementById('difficulty').value,
                    quality: document.getElementById('quality').value,
                    question: document.getElementById('question').value,
                    answer: document.getElementById('answer').value
                };
                let questions = loadQuestions();
                questions.push(newQuestion);
                localStorage.setItem('questions', JSON.stringify(questions));
                status.textContent = 'Spurning búin til og vistuð í localStorage! Þú getur nú séð hana í spurningalistanum.';
                form.reset();
            });
        });
    </script>
</body>
</html>
