<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spurningar - PubQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PubQuiz Vefur</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Forsíða</a></li>
            <li><a href="spurningar.html">Spurningar</a></li>
            <li><a href="nyspurning.html">Búa til spurningar</a></li>
        </ul>
    </nav>
    <main>
        <div id="content">
            <h2> Spurningar</h2>
            <div id="quiz-container">
                <div>
                    <button id="start-quiz">Byrja Spurningar</button>
                    <div id="question"></div>
                </div>
                <div>
                    <button id="prev" disabled>Til Baka</button>
                    <button id="next" disabled>Næsta</button>
                </div>
            </div>
            <div id="shortcuts">
                <details>
                    <summary>ýttu á mig fyrir flýtilykla</summary>
                    <p>Fylla skjá: f</p>
                    <p>Byrja spurningar: BIL</p>
                    <p>Næsta spurning: k</p>
                    <p>Fyrri spurning: j</p>
                    <p>Sýna svar: s</p>
                </details>
            </div>
        </div>
    </main>
    <footer>
        <p>Búið til af Brynjari og Steinunni</p>
    </footer>
    <script src="functions.js"></script>
    <script>
        // Hlaða spurningum og setja upp virkni fyrir spurningar.html
        document.addEventListener('DOMContentLoaded', () => {
            const questions = loadQuestions();
            let currentIndex = 0;
            const questionEl = document.getElementById('question');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const startBtn = document.getElementById('start-quiz');
            const quizContainer = document.getElementById('quiz-container'); 

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    quizContainer.requestFullscreen().catch(err => {
                        alert(`Ekki tókst að fara í fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            startBtn.addEventListener('click', () => {
                showQuestion(currentIndex);
                startBtn.style.display = 'none';
                prevBtn.disabled = true;
                nextBtn.disabled = false;
            });

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    showQuestion(currentIndex);
                    nextBtn.disabled = false;
                }
                prevBtn.disabled = currentIndex === 0;
            });

            nextBtn.addEventListener('click', () => {
                if (currentIndex < questions.length - 1) {
                    currentIndex++;
                    showQuestion(currentIndex);
                    prevBtn.disabled = false;
                }
                nextBtn.disabled = currentIndex === questions.length - 1;
            });

            function showQuestion(index) {
                const q = questions[index];
                questionEl.innerHTML = `
                    <p><strong>Flokkur:</strong> ${getCategory(q.category)}</p>
                    <p><strong>Erfiðleiki:</strong> ${getDifficulty(q.difficulty)}</p>
                    <p><strong>Spurning:</strong> ${q.question}</p>
                    <button id="show-answer">Sýna Svar</button>
                    <p id="answer" style="display: none;"><strong>Svar:</strong> ${q.answer}</p>
                    `;
                const showAnswerBtn = document.getElementById('show-answer');
                const answerEl = document.getElementById('answer');
                showAnswerBtn.addEventListener('click', () => {
                    answerEl.style.display = 'block';
                    showAnswerBtn.style.display = 'none';
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 's') {
                        showAnswerBtn.click();
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                switch (e.key.toLowerCase()) {
                    case ' ': 
                        e.preventDefault();
                        startBtn.click();
                        break;
                    case 'j':
                        if (!prevBtn.disabled) prevBtn.click();
                        break;
                    case 'k':
                        if (!nextBtn.disabled) nextBtn.click();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            });
        });
    </script>
</body>
</html>
